<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/9th Symphony, Finale (by Beethoven) - Beethoven.mp3" controls autoplay></audio>-->
    <audio preload="auto" controls autoplay><!--usar vários sources para tentar produzir na sequência caso o navegador não conseguir utilizar o audio-->
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3a" type="audio/mpega">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.ogg" type="audio/ogg">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.wav" type="audio/wav">
        <p>Infelizemente</p>
    </audio>


</body>
</html>
